<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <header class="app_header flex">
        <div class="app_header_section flex "><img class="headerimage" src="" alt=""></div>
        <div class="app_header_section flex toturials_section_header">
            <a href="">totorials_link</a>
            <a href="">totorials_link</a>
        </div>
        <div class="app_header_section flex  sm_section_header">
            <a href=""><svg class="sm_section_header_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
            <a href=""><svg class="sm_section_header_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
        </div>
    </header>
    <div class="app_wrap">
        <header class="flex">
            <div class="logo_section">logo</div>
            <div class="button_section flex">
                <button class='nav_buttons flex'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-terminal">
                        <polyline points="4 17 10 11 4 5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                    <span>Run</span>
                </button>
                <button class='nav_buttons flex' id="savebtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-download-cloud">
                        <polyline points="8 17 12 21 16 17"></polyline>
                        <line x1="12" y1="12" x2="12" y2="21"></line>
                        <path d="M20.88 18.09A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.29"></path>
                    </svg> <span>Save</span>
                </button>
            </div>
        </header>
        <section>
            <div class="code_wrap">
                <header class="flex" id='tab_container'>
                    <div class="add_tab_button flex" id="add_tab_button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-plus">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                </header>
                <div class="code_section" spellcheck="false" id="code" contenteditable></div>
            </div>
            <div class="output_wrap">
                <header class="flex">
                    <h1>OUTPUT</h1>
                </header>
            </div>
        </section>
    </div>
    <footer class="flex">
     <div class="footer_section flex footer_section_website">
         <div class="website_logo"></div>
         <div class="website_name">website name</div>
         <div class="website_tagline">tagline</div> 
     </div>
     <div class="footer_section flex footer_section_post">
      <span class="recent_post_head">Recent Posts</span>
      <a href="">post1</a>
      <a href="">post2</a>
      <a href="">post3</a>
      <a href="">post4</a>
     </div>
     <div class="footer_section flex footer_section_aboutus">
         <span>The company</span>
         <span>About us</span>
         <span>Infrastructure</span>
         <span> Terms and conditions</span>
         <span> Privacy Policy</span>
     </div>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
